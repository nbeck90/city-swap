{% extends 'base.html' %}
{% load staticfiles %}
{% block content %}
<h1>Create a New Request</h1>
<div>
    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <input type="submit" value="Make Request">
    </form>
</div>
{% endblock %}
