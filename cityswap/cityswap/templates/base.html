{% load staticfiles %}
<!DOCTYPE html>
<html>
    <head>
      <title>City Swap!</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
      <link rel="stylesheet" href='{% static "cover.css" %}'>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
      <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
      <script href='{% static "city.js" %}'></script>
    </head>
    <body>
    <div class="site-wrapper">

      <div class="site-wrapper-inner">


        <div class="cover-container">

          <div class="masthead clearfix">
            <div class="inner">
              <h3 class="masthead-brand"><a href="{% url 'home' %}">CitySwap</a></h3>
              <nav>
                <ul class="nav masthead-nav">
                  <li><a href="{% url 'home' %}">Home</a></li>
                  <li><a href='/requests'>Requests</a></li>
                  {% if user.is_authenticated %}
                  <li><a href="/profile">Profile</a></li>
                  <li><a href="/accounts/logout">Logout</a></li>
                  {% else %}
                  <li><a href="/accounts/register">Register</a></li>
                  <li><a href="/accounts/login">Login</a></li>
                  {% endif %}
                </ul>
              </nav>
            </div>
          </div>
          {% block content %}
            {% endblock %}
        </div>
      </div>
    </div>
    <div class="mastfoot">
      <div class="inner">
        <a href="http://www.beckercommanick.com" target="_blank"><p>&copy; Nick Becker</a></p>
      </div>
    </div>

    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
    </body>
<html>
